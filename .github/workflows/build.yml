name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install Dependencies ğŸ”§
      run: npm install

    - name: Build Test File ğŸ”§
      run: npx vue-cli-service build test/index.js --dest=test-dist

    - name: GitHub Pages Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.PASSWORD }}
        BRANCH: master
        FOLDER: dist
        REPOSITORY_NAME: finevisuals.github.io
        TARGET_FOLDER: vue-avatar
