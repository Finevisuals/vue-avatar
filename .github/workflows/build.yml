name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install Dependencies 🔧
      run: npm install

    - name: Build Test File 🔧
      run: npx vue-cli-service build test/index.js --dest=dist-vue-avatar

    - name: Push changes to pages 🚀
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PASSWORD }}
        directory: 'dist-vue-avatar'
        repository: https://github.com/Finevisuals/finevisuals.github.io.git

